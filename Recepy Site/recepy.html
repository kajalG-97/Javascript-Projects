<script type="module">
  import navbar from "./components/home.js";
  console.log("navbar", navbar);
  let recepy = document.querySelector("#recepyNav");
  // let recepy_div = document.querySelector("#recepy_div")
  recepy.innerHTML = navbar();

  let searching = document.getElementById("searching");
  let left = document.querySelector("#left");
  let right = document.querySelector("#right");

  import { getdata, search_data } from "./components/search.js";

  console.log("getdata", getdata);
  let response = getdata("https://www.themealdb.com/api/json/v1/1/random.php");

  console.log("response", response);

  response
    .then((res) => {
      console.log("this is res", res.meals[0]);
      search_data(res.meals[0], left, right);
    })
    .catch((el) => {
      console.log("el", el);
    });
</script>
